version: '3'

services:
  app:
    build: .
    command: bash -c "bundle exec rails s"
    restart: always
    environment:
      RAILS_ENV: development
    volumes:
      - .:/home/app
      - bundle:/bundle
    depends_on: [postgres]
    ports:
      - "3000:3000"

  postgres:
    image: postgres
    environment:
      - POSTGRES_DB=interstellar_space_dev
      - POSTGRES_PASSWORD=ispace_dev
      - POSTGRES_USER=ispace_user
      - PGDATA=/var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

volumes:
  db-data:
    driver: local
  bundle:
    driver: local

